<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qentronix Labs</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="home-section">
        <div class="hero-text">
            <h2>Welcome to Qentronix Labs</h2>
            <p>Pioneering the future of quantum computing and AI technology.</p>
            <a href="#contact" class="cta-button">Get in Touch</a>
        </div>
    </section>

    <!-- Quantum Flip Coin Section (Placed Correctly) -->
    <section id="quantum-flip" class="quantum-flip-section">
        <h2>Quantum Flip Coin</h2>
        <p>Click the button to flip a quantum coin!</p>
        <button id="flip-coin">Flip Coin</button>
        <p id="flip-result"></p>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Us</h2>
        <p>We are revolutionizing quantum computing with cutting-edge AI integration.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- JavaScript for Quantum Flip -->
    <script>
        document.getElementById("flip-coin").addEventListener("click", function() {
            fetch('/flip')  // Sending request to Flask API (app.py)
                .then(response => response.json())  // Convert response to JSON
                .then(data => {
                    document.getElementById("flip-result").innerText = "Result: " + data.result;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
